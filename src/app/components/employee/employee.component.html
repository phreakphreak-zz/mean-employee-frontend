<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
          <div class="form-group">
            <input
              type="hidden"
              name="_id"
              [(ngModel)]="employeeService.employeeSelected._id"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="name"
              class="form-control"
              [(ngModel)]="employeeService.employeeSelected.name"
              placeholder="Enter your Fullname"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="position"
              placeholder="Enter your Position"
              class="form-control"
              [(ngModel)]="employeeService.employeeSelected.position"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="office"
              placeholder="Enter your Office"
              class="form-control"
              [(ngModel)]="employeeService.employeeSelected.office"
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              name="salary"
              placeholder="Enter your Salary"
              class="form-control"
              [(ngModel)]="employeeService.employeeSelected.salary"
            />
          </div>
          <button
            class="btn btn-primary mr-2"
            (click)="resetForm(employeeForm)"
          >
            Clear
          </button>
          <button class="btn btn-secondary">Save</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Salary</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employeeService.employees">
          <td>{{ employee.name }}</td>
          <td>{{ employee.position }}</td>
          <td>{{ employee.office }}</td>
          <td>{{ employee.salary }}</td>
          <td>
            <button class="btn btn-secondary btn-sm" (click)="editEmployee(employee)">
              <i class="material-icons"> edit </i>
            </button>
            <button class="btn btn-danger btn-sm" (click)="removeEmployee(employee._id)">
              <i class="material-icons">delete</i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
